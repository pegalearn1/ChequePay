<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview and Print Cheque</title>
    <style>
        /* Ensure the page size and margin are fixed for printing */
        @page {
            size: {{ width }}mm {{ height }}mm;
            margin: 0;
        }

        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Cheque container */
        .cheque-container {
            background-image: url({{ template.url }});
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            width: {{ width }}mm;
            height: {{ height }}mm;
            margin: 20px;
        }

        /* Text styling */
        .cheque-text {
            position: absolute;
            font-family: "Times New Roman", serif;
            font-size: 12pt;
        }

        /* Date styling */
        .cheque-date {
            display: inline-block;
            font-family: monospace;
            letter-spacing: 0.8mm;
            font-size: 12px;
            position: absolute;
            white-space: nowrap;
        }

        /* Signature styling */
        .cheque-sign img {
            max-height: 30mm;
            width: auto;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .print-btn {
            background-color: #28a745;
            color: white;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
        }

        /* Print-specific styles */
        @media print {
            body {
                display: block;
                background-color: white;
            }

            .buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cheque-container">
        <!-- Date -->
        <span class="cheque-text cheque-date" style="left: {{ positions.date.0 }}mm; top: {{ positions.date.1 }}mm;">
            {{ date }}
        </span>

        <!-- Payee -->
        <span class="cheque-text" style="left: {{ positions.payee.0 }}mm; top: {{ positions.payee.1 }}mm;">
            {{ payee }}
        </span>

        <!-- Amount in Words -->
        <span class="cheque-text" style="left: {{ positions.amount_word.0 }}mm; top: {{ positions.amount_word.1 }}mm;">
            {{ amount_word }}
        </span>

        <!-- Amount in Numbers -->
        <span class="cheque-text" style="left: {{ positions.amount_num.0 }}mm; top: {{ positions.amount_num.1 }}mm;">
            {{ amount }}
        </span>

        <!-- Signature -->
        {% if sign_url %}
        <div class="cheque-sign" style="left: {{ positions.sign.0 }}mm; top: {{ positions.sign.1 }}mm;">
            <img src="{{ sign_url }}" alt="Signature">
        </div>
        {% endif %}
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="back-btn" onclick="window.history.back();">Back</button>
        <button class="print-btn" onclick="window.print();">Print</button>
    </div>
</body>
</html>
